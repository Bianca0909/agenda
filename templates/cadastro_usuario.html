<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Agenda</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='static.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card-recurso">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-plus icone-recurso"></i>
                        <h2 class="titulo-recurso">Criar Conta</h2>
                        <p class="texto-recurso">Preencha os dados para se cadastrar</p>
                    </div>
                    <form method="POST" action="{{ url_for('cadastro_usuario') }}">
                        <div class="form-group">
                            <label for="nome" class="texto-recurso">Nome</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="texto-recurso">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="senha" class="texto-recurso">Senha</label>
                            <input type="password" class="form-control" id="senha" name="senha" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmar_senha" class="texto-recurso">Confirmar Senha</label>
                            <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-block" style="background-color: var(--cor-primaria); color: var(--cor-destaque);">
                                <i class="bi bi-person-plus"></i> Cadastrar
                            </button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <p class="texto-recurso">
                            Já tem uma conta? 
                            <a href="{{ url_for('login') }}" style="color: var(--cor-primaria);">Faça login</a>
                        </p>
                    </div>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} mt-3">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
